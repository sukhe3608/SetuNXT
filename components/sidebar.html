<script>
    // Sidebar-specific JavaScript
    (function() {
        'use strict';
        
        // Initialize sidebar when component loads
        function initSidebar() {
            // Add funds button
            const addFundsBtn = document.querySelector('.btn-add-funds');
            if (addFundsBtn) {
                addFundsBtn.addEventListener('click', function() {
                    if (typeof window.showNotification === 'function') {
                        window.showNotification('Add funds feature coming soon!', 'info');
                    }
                });
            }
            
            // Sidebar logout button
            const logoutBtn = document.querySelector('.btn-logout-sidebar');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    const confirmed = confirm('Are you sure you want to logout?');
                    if (confirmed) {
                        if (typeof window.showNotification === 'function') {
                            window.showNotification('Logged out successfully!', 'success');
                        }
                        // In a real app, this would redirect to login
                        // window.location.href = '/login';
                    }
                });
            }
            
            // Sidebar navigation items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // Remove active class from all items
                    navItems.forEach(i => i.classList.remove('active'));
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Close sidebar on mobile after clicking
                    if (window.innerWidth < 768) {
                        const sidebar = document.getElementById('simpleSidebar');
                        const overlay = document.getElementById('overlay');
                        if (sidebar) sidebar.classList.remove('active');
                        if (overlay) overlay.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });
            });
        }
        
        // Initialize sidebar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initSidebar);
        } else {
            initSidebar();
        }
    })();
</script>
