<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SetuNXT - Manage User Agent</title>
    <meta name="description" content="Manage User Agents - SetuNXT Platform">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap-custom.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/agents.css">
    <link rel="stylesheet" href="assets/css/dark-mode.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    <!-- Overlay for mobile menu -->
    <div class="overlay" id="overlay"></div>

    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Sidebar Component -->
    <div id="sidebar-placeholder"></div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="container-fluid px-3 px-md-4 px-lg-3">
            <!-- Page Header -->
            <div class="page-header py-3">
                <div
                    class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2">
                    <h4 class=" fw-bold text-dark mb-0">MANAGE USER AGENT</h4>
                </div>
            </div>

            <!-- Agent Form Card -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12 col-md-3">
                            <div class="form-group">
                                <label for="userName" class="form-label fw-semibold">User Name*</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter username"
                                    value="podeqiuseppe@gmail.com">
                            </div>
                        </div>
                        <div class="col-12 col-md-2 d-flex align-items-end">
                            <button class="btn btn-primary w-100" id="submitFormBtn">
                                <i class="fas fa-check me-2"></i>
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Agent List Card -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-3 p-md-4">
                    <!-- Card Header -->
                    <div
                        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-3">
                        <h5 class="card-title mb-0">Agent List</h5>
                        <button class="btn btn-primary d-flex align-items-center w-10 w-sm-auto" id="addAgentBtn">
                            <i class="fas fa-plus me-2"></i>
                            Add Agent
                        </button>
                    </div>

                    <div
                        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-3">
                        <div
                            class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center justify-content-between w-100 w-md-auto">
                            <div class="form-group mb-0 d-flex align-items-center">
                                <label for="entriesSelect" class="form-label small mb-0 me-2">Show</label>
                                <select class="form-select form-select-sm" id="entriesSelect" style="width: auto;">
                                    <option selected>10</option>
                                    <option>25</option>
                                    <option>50</option>
                                    <option>100</option>
                                </select>
                                <span class="small ms-2">entries</span>
                            </div>
                            <div class="form-group mb-0 w-30 w-sm-auto">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text bg-transparent border-end-0">
                                        <i class="fas fa-search text-muted"></i>
                                    </span>
                                    <input type="search" class="form-control border-start-0" placeholder="Search..."
                                        id="agentSearch">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Agent Table -->
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="agentsTable">
                            <thead>
                                <tr>
                                    <th width="80" class="ps-3">Action</th>
                                    <th class="d-none d-md-table-cell">Status</th>
                                    <th>User Name</th>
                                    <th>Agent Name</th>
                                </tr>
                            </thead>
                            <tbody id="agentsTableBody">
                                <!-- Agents will be loaded dynamically -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Table Footer -->
                    <div
                        class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mt-3 pt-3 border-top gap-3">
                        <div class="text-muted small" id="tableInfo">
                            Showing 1 to 3 of 3 entries
                        </div>
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-sm mb-0">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item disabled">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Add/Edit Agent -->
    <div class="modal fade" id="agentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Agent</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">

                                <!-- FORM GRID -->
                                <div class="row row-cols-1 row-cols-md-3 g-3">

                                    <!-- Message Type -->
                                    <div class="col-md-12 col-12">
                                        <div class="d-flex flex-wrap gap-3">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="messageType" checked>
                                                <label class="form-check-label fw-semibold">OTP</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="messageType">
                                                <label class="form-check-label fw-semibold">Transactional</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="messageType">
                                                <label class="form-check-label fw-semibold">Promotional</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- User Name -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalUserName" class="form-label fw-semibold">User Name*</label>
                                            <input type="text" class="form-control" id="modalUserName" required="">
                                        </div>
                                    </div>

                                    <!-- Agent Name -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalAgentName" class="form-label fw-semibold">Agent
                                                Name*</label>
                                            <input type="text" class="form-control" id="modalAgentName" required="">
                                        </div>
                                    </div>

                                    <!-- Brand Name -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalBrandName" class="form-label fw-semibold">Brand
                                                Name*</label>
                                            <input type="text" class="form-control" id="modalBrandName" required="">
                                        </div>
                                    </div>

                                    <!-- Description -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalDescription"
                                                class="form-label fw-semibold">Description*</label>
                                            <textarea class="form-control" id="modalDescription" rows="2"></textarea>
                                        </div>
                                    </div>

                                    <!-- Primary Phone Number -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalPrimaryPhone" class="form-label fw-semibold">Primary Phone
                                                Number*</label>
                                            <input type="tel" class="form-control" id="modalPrimaryPhone" required="">
                                        </div>
                                    </div>

                                    <!-- Phone Number Label -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalPhoneLabel" class="form-label fw-semibold">Phone Number
                                                Label*</label>
                                            <select class="form-select" id="modalPhoneLabel">
                                                <option selected="">Phone</option>
                                                <option>Mobile</option>
                                                <option>Office</option>
                                                <option>Home</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Primary Email Id -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalPrimaryEmail" class="form-label fw-semibold">Primary Email
                                                Id*</label>
                                            <input type="email" class="form-control" id="modalPrimaryEmail" required="">
                                        </div>
                                    </div>

                                    <!-- Email Id Label -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalEmailLabel" class="form-label fw-semibold">Email Id
                                                Label*</label>
                                            <select class="form-select" id="modalEmailLabel">
                                                <option selected="">Email</option>
                                                <option>Personal</option>
                                                <option>Work</option>
                                                <option>Support</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- SPOC Name -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalSpocName" class="form-label fw-semibold">SPOC Name*</label>
                                            <input type="text" class="form-control" id="modalSpocName" required="">
                                        </div>
                                    </div>

                                    <!-- SPOC Email Id -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalSpocEmail" class="form-label fw-semibold">SPOC Email
                                                Id*</label>
                                            <input type="email" class="form-control" id="modalSpocEmail" required="">
                                        </div>
                                    </div>

                                    <!-- Upload Logo -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalLogo" class="form-label fw-semibold">Upload Logo*</label>
                                            <div class="input-group">
                                                <input type="file" class="form-control d-none" id="modalLogo"
                                                    accept="image/*">
                                                <button type="button" class="btn btn-outline-secondary"
                                                    onclick="document.getElementById('modalLogo').click()">
                                                    Browse
                                                </button>
                                                <input type="text" class="form-control" placeholder="No file chosen"
                                                    readonly="" id="modalLogoText">
                                            </div>
                                            <small class="text-muted">Max size: 5MB (JPEG, PNG, GIF)</small>
                                        </div>
                                    </div>

                                    <!-- Terms of Use URL -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalTermsUrl" class="form-label fw-semibold">Terms of Use
                                                URL*</label>
                                            <input type="url" class="form-control" id="modalTermsUrl" required="">
                                        </div>
                                    </div>
                                    <!-- Color -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalColor" class="form-label fw-semibold">Color*</label>
                                            <div class="input-group">
                                                <input type="color" class="form-control-color" id="modalColor"
                                                    value="#4f46e5">
                                                <span class="input-group-text color-value">#4f46e5</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Country -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalCountry" class="form-label fw-semibold">Country*</label>
                                            <select class="form-select" id="modalCountry" required="">
                                                <option value="IN" selected="">INDIA</option>
                                                <option value="US">United States</option>
                                                <option value="UK">United Kingdom</option>
                                                <option value="AU">Australia</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Primary Website -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalPrimaryWebsite" class="form-label fw-semibold">Primary
                                                Website*</label>
                                            <input type="url" class="form-control" id="modalPrimaryWebsite" required="">
                                        </div>
                                    </div>

                                    <!-- Primary Website Label -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalWebsiteLabel" class="form-label fw-semibold">Primary
                                                Website Label*</label>
                                            <select class="form-select" id="modalWebsiteLabel">
                                                <option selected="">Website</option>
                                                <option>Main Website</option>
                                                <option>Support Site</option>
                                                <option>Blog</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- SPOC Phone Number -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalSpocPhone" class="form-label fw-semibold">SPOC Phone
                                                Number*</label>
                                            <input type="tel" class="form-control" id="modalSpocPhone" required="">
                                        </div>
                                    </div>

                                    <!-- Banner Image -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalBanner" class="form-label fw-semibold">Banner
                                                Image*</label>
                                            <div class="input-group">
                                                <input type="file" class="form-control d-none" id="modalBanner"
                                                    accept="image/*">
                                                <button type="button" class="btn btn-outline-secondary"
                                                    onclick="document.getElementById('modalBanner').click()">
                                                    Browse
                                                </button>
                                                <input type="text" class="form-control" placeholder="No file chosen"
                                                    readonly="" id="modalBannerText">
                                            </div>
                                            <small class="text-muted">Max size: 5MB (JPEG, PNG, GIF)</small>
                                        </div>
                                    </div>

                                    <!-- Opt-In URL -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalOptinUrl" class="form-label fw-semibold">Opt-In
                                                URL*</label>
                                            <input type="url" class="form-control" id="modalOptinUrl" required="">
                                        </div>
                                    </div>

                                    <!-- Privacy Policy URL -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalPrivacyUrl" class="form-label fw-semibold">Privacy Policy
                                                URL*</label>
                                            <input type="url" class="form-control" id="modalPrivacyUrl" required="">
                                        </div>
                                    </div>

                                    <!-- Status -->
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="modalStatus" class="form-label fw-semibold">Status*</label>
                                            <select class="form-select" id="modalStatus" required="">
                                                <option value="active" selected="">Active</option>
                                                <option value="inactive">Inactive</option>
                                                <option value="pending">Pending</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveAgentBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
     <script src="assets/js/theme.js"></script>
    <script src="assets/js/loadComponents.js"></script>
    <script src="assets/js/initComponents.js"></script>
    <script src="assets/js/agents.js"></script>
</body>

</html>
